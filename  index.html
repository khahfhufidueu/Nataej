<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة نتائج التوجيهي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
    }
    header {
      background: #007aff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .banner {
      background: #ffeb3b;
      color: #222;
      text-align: center;
      font-size: 16px;
      padding: 10px;
      border-bottom: 4px solid #4caf50;
    }
    .section {
      padding: 20px;
    }
    .box {
      background: #0288d1;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }
    .count {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .count div {
      background: white;
      color: #0288d1;
      padding: 15px;
      margin: 5px;
      border-radius: 10px;
      width: 60px;
      font-size: 20px;
      font-weight: bold;
    }
    .btn-screenshot {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .btn-search {
      background: #007aff;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    .result-box {
      background: #e3f2fd;
      padding: 20px;
      margin-top: 20px;
      border-radius: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .passed {
      background-color: #4CAF50;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-icons img {
      width: 40px;
      height: 40px;
    }
    .toppers {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>منصة نتائج التوجيهي</header>

<div id="page1">
  <div class="banner">وزير التربية والتعليم: خلال ساعات سيتم اعلان موعد</div>

  <div class="section">
    <div class="box">
      <h2>الوقت المتبقي لإعلان النتائج</h2>
      <p style="background:#003e7e;padding:5px 10px;border-radius:10px;display:inline-block;">nataej.eletaj.com</p>
      <div class="count"><div id="days">0</div><div>يوم</div></div>
      <div class="count"><div id="hours">0</div><div>ساعة</div></div>
      <div class="count"><div id="minutes">1</div><div>دقيقة</div></div>
      <div class="count"><div id="seconds">0</div><div>ثانية</div></div>
      <button class="btn-screenshot">التقاط لقطة شاشة</button>
    </div>

    <h2>استعلام عن نتائج الثانوية العامة في فلسطين 2025</h2>
    <label for="seat">رقم الجلوس:</label>
    <input type="text" id="seat" placeholder="أدخل رقم الجلوس">
    <button class="btn-search" onclick="showResult()">استعلام</button>
  </div>
</div>

<div id="page2" style="display: none;">
  <div class="section">
    <div id="resultBox" class="result-box"></div>

    <div class="social-icons">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111342.png" alt="Messenger">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </div>

    <div class="toppers">
      <h3>أوائل الثانوية العامة - 2025</h3>
      <p>لم تصدر بعد</p>
    </div>
  </div>
</div>

<script>
  let totalTime = 60;
  let interval = setInterval(() => {
    const days = Math.floor(totalTime / 86400);
    const hours = Math.floor((totalTime % 86400) / 3600);
    const minutes = Math.floor((totalTime % 3600) / 60);
    const seconds = totalTime % 60;

    document.getElementById('days').innerText = days;
    document.getElementById('hours').innerText = hours;
    document.getElementById('minutes').innerText = minutes;
    document.getElementById('seconds').innerText = seconds;

    if (totalTime === 0) {
      clearInterval(interval);
      alert("تم إعلان النتائج!");
    } else {
      totalTime--;
    }
  }, 1000);

  function showResult() {
    const seat = document.getElementById("seat").value.trim();
    const resultBox = document.getElementById("resultBox");

    if (seat === "063786") {
      resultBox.innerHTML = `
        <p><strong>الاسم:</strong> دولين عدنان أنور الخطيب</p>
        <p><strong>رقم الجلوس:</strong> ${seat}</p>
        <p><strong>المدرسة:</strong> دراسة خاصة</p>
        <p><strong>المعدل:</strong> 92.0</p>
        <p><strong>النتيجة:</strong> <span class="passed">ناجح</span></p>
        <table>
          <thead>
            <tr><th>المبحث</th><th>العلامة</th><th>النتيجة</th></tr>
          </thead>
          <tbody>
            <tr><td>اللغة العربية</td><td>95 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>اللغة الإنجليزية</td><td>96 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>الرياضيات</td><td>175 / 200</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>الفيزياء</td><td>89 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>الكيمياء</td><td>94 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>الأحياء</td><td>92 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>التربية الدينية</td><td>95 / 100</td><td><span class="passed">ناجح</span></td></tr>
            <tr><td>تكنولوجيا المعلومات</td><td>94 / 100</td><td><span class="passed">ناجح</span></td></tr>
          </tbody>
        </table>
      `;
    } else {
      resultBox.innerHTML = `<p style="color:red;font-weight:bold;">لم يتم العثور على نتيجة لهذا الرقم.</p>`;
    }

    // عرض الصفحة الثانية وإخفاء الأولى
    document.getElementById("page1").style.display = "none";
    document.getElementById("page2").style.display = "block";
  }
</script>

</body>
</html>
